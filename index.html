<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="menu">
            <i class="fas fa-bars"></i>
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-user"></i>
            <i class="fab fa-spotify"></i>
            <i class="fab fa-soundcloud"></i>
            <i class="fas fa-cog"></i>
        </nav>


        <div class="current_music">

        </div>
        <div class="others_musics">
            <table>
                <tr class="first_music">
                    <td>1. Give life back to music</td> <td>4:35</td>
                </tr>
                <tr class="second_music">
                    <td>2. The game of love</td> <td>5:22</td>
                </tr>
                <tr class="third_music">
                    <td>3. Giorgo by Moroder</td> <td>9:05</td>
                </tr>
                <tr class="four_music">
                    <td>4. Within</td> <td>3:49</td>
                </tr>
            </table>

        </div>
        <div class="player_music">
            <div class="player_info">
                <img src="assets/img projet.jpg" alt="">
                <div class="player_title">
                    <p>dsfez</p>
                    <p>fbg</p>
                </div>
            </div>
            <div class="player_button">
                <div>
                    <i class="fas fa-fast-backward"></i>
                </div>
                <div id="btn_control">
                    <i class="fas fa-play"></i>
                </div>
                <div>
                    <i class="fas fa-fast-forward"></i>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cfbd32d63.js" crossorigin="anonymous"></script>
</body>

</html>
